<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CineVibras | Buscador Global ‚ú®</title>
    <style>
        :root {
            --rojo: #e50914;
            --negro: #0a0a0a;
            --tarjeta: #161616;
            --texto: #ffffff;
            --dorado: #f1c40f;
            --gris: #b3b3b3;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--negro);
            color: var(--texto);
            margin: 0;
            padding-top: 110px;
        }

        header {
            background: rgba(0, 0, 0, 0.95);
            padding: 10px 5%;
            position: fixed;
            top: 0; left: 0; right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
            border-bottom: 3px solid var(--rojo);
        }

        .logo { font-size: 1.2rem; font-weight: bold; }
        .logo span { color: var(--dorado); }

        .reloj-col { text-align: right; line-height: 1.2; }
        #hora { font-size: 1.1rem; font-weight: bold; color: var(--dorado); display: block; }
        #fecha { font-size: 0.7rem; color: var(--gris); }

        .search-area {
            padding: 15px 5%;
            background: var(--negro);
            position: sticky;
            top: 73px;
            z-index: 1500;
        }

        #buscador {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #333;
            background: #1a1a1a;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .contenedor { padding: 10px 5% 50px 5%; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .pelicula-card {
            background: var(--tarjeta);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #252525;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .pelicula-card img { width: 100%; height: 400px; object-fit: cover; background: #222; }
        
        .info { padding: 15px; flex-grow: 1; }
        .info h3 { margin: 0 0 10px 0; color: var(--dorado); font-size: 1.2rem; }
        
        .ficha-tecnica { font-size: 0.8rem; margin-bottom: 12px; color: var(--gris); }
        .label { color: var(--rojo); font-weight: bold; }

        .argumento { font-size: 0.85rem; color: #ddd; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }

        .btn-trailer {
            display: block;
            text-align: center;
            background: var(--rojo);
            color: white;
            text-decoration: none;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .status-msg { text-align: center; padding: 20px; color: var(--dorado); font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <div class="logo">‚ú® Vibras <span>Positivas</span></div>
        <div class="reloj-col">
            <span id="fecha">...</span>
            <span id="hora">00:00:00</span>
        </div>
    </header>

    <div class="search-area">
        <input type="text" id="buscador" placeholder="üîç Escribe para buscar en la red..." autocomplete="off">
    </div>

    <div class="contenedor">
        <div id="mensaje" class="status-msg">Pel√≠culas Destacadas</div>
        <div class="grid" id="lista-peliculas">
            </div>
    </div>

    <script>
        const API_KEY = '8db8140445d07010468e470830a3835c'; // Clave p√∫blica de demostraci√≥n
        const listaPeliculas = document.getElementById('lista-peliculas');
        const buscador = document.getElementById('buscador');
        const mensaje = document.getElementById('mensaje');

        // 1. Reloj de Colombia
        function actualizarReloj() {
            const ahora = new Date();
            const h = ahora.toLocaleTimeString('es-CO', { timeZone: 'America/Bogota', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
            const f = ahora.toLocaleDateString('es-CO', { timeZone: 'America/Bogota', weekday: 'short', day: 'numeric', month: 'short' });
            document.getElementById('hora').innerText = h;
            document.getElementById('fecha').innerText = f;
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();

        // 2. Funci√≥n para renderizar pel√≠culas
        function renderizar(peliculas) {
            listaPeliculas.innerHTML = '';
            peliculas.forEach(p => {
                const poster = p.poster_path ? `https://image.tmdb.org/t/p/w500${p.poster_path}` : 'https://via.placeholder.com/500x750?text=Sin+Imagen';
                const card = document.createElement('div');
                card.className = 'pelicula-card';
                card.innerHTML = `
                    <img src="${poster}" alt="${p.title}">
                    <div class="info">
                        <h3>${p.title}</h3>
                        <div class="ficha-tecnica">
                            <div><span class="label">Estreno:</span> ${p.release_date || 'N/A'}</div>
                            <div><span class="label">Puntaje:</span> ‚≠ê ${p.vote_average}</div>
                        </div>
                        <p class="argumento">${p.overview || 'No hay resumen disponible para esta pel√≠cula.'}</p>
                        <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(p.title)}+trailer" target="_blank" class="btn-trailer">Ver Trailer</a>
                    </div>
                `;
                listaPeliculas.appendChild(card);
            });
        }

        // 3. Buscar en la red (API)
        async function buscarEnRed(query = '') {
            let url = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=es-MX`;
            
            if (query.length > 2) {
                mensaje.innerText = `Resultados para: "${query}"`;
                url = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&language=es-MX&query=${encodeURIComponent(query)}`;
            } else {
                mensaje.innerText = "Pel√≠culas Destacadas";
            }

            try {
                const res = await fetch(url);
                const data = await res.json();
                renderizar(data.results);
            } catch (e) {
                console.error("Error buscando:", e);
            }
        }

        // 4. Escuchador del buscador (Optimizado para m√≥vil)
        let timeout = null;
        buscador.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                buscarEnRed(buscador.value);
            }, 500); // Espera 500ms tras dejar de escribir para no saturar el celular
        });

        // Carga inicial
        buscarEnRed();
    </script>
</body>
</html>
